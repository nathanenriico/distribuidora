<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adega Corujão - Doses</title>
    <link rel="stylesheet" href="../assets/css/pages/main.css">
    <link rel="stylesheet" href="../assets/css/components/product-modal.css">
    <link rel="stylesheet" href="../assets/css/components/cart-notification.css">
    <link rel="stylesheet" href="../assets/css/components/chat-button.css">
    <link rel="stylesheet" href="../assets/css/components/cart-modal.css">
    <link rel="stylesheet" href="../assets/css/components/cart-bottom-bar.css">
    <link rel="stylesheet" href="../assets/css/components/copao-special.css">
    <link rel="stylesheet" href="../assets/css/components/mobile-responsive.css">
    <link rel="stylesheet" href="../assets/css/components/mobile-menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../assets/js/mobile-menu.js" defer></script>
    <script src="../assets/js/mobile-menu-fix.js" defer></script>
    <script src="../assets/js/mobile-features.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-circle">
                        <img src="../assets/images/logos/logo_adega.jpg" alt="Coruja" class="logo-image">
                    </div>
                </div>
                <div class="company-info">
                    <h1>ADEGA CORUJÃO</h1>
                    <div class="header-social">
                        <i class="fab fa-whatsapp"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-facebook"></i>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <div class="status">
                    <span class="status-indicator closed">Fechado</span>
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="social-icons">
                    <a href="admin.html" style="color: #6c757d; margin-left: 1rem; font-size: 0.8rem; text-decoration: none;">Admin</a>
                    <a href="estoque.html" style="color: #6c757d; margin-left: 1rem; font-size: 0.8rem; text-decoration: none;">Estoque</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="navigation">
        <div class="nav-content">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="search-toggle">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-categories">
                <a href="index.html" class="nav-category" data-category="* CERVEJA *">
                    <div class="nav-icon">
                        <i class="fas fa-beer"></i>
                    </div>
                    <span class="nav-text">CERVEJA</span>
                </a>
                
                <a href="drinks.html" class="nav-category" data-category="* DRINKS *">
                    <div class="nav-icon">
                        <i class="fas fa-wine-bottle"></i>
                    </div>
                    <span class="nav-text">DRINKS</span>
                </a>
                
                <a href="monte-copao.html" class="nav-category copao-special" data-category="* MONTE SEU COPÃO *">
                    <div class="nav-icon">
                        <i class="fas fa-cocktail"></i>
                    </div>
                    <span class="nav-text">MONTE SEU COPÃO</span>
                </a>
                
                <a href="sem-alcool.html" class="nav-category" data-category="* SEM ÁLCOOL *">
                    <div class="nav-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <span class="nav-text">SEM ÁLCOOL</span>
                </a>
                
                <a href="copao.html" class="nav-category" data-category="* COPÃO *">
                    <div class="nav-icon">
                        <i class="fas fa-cocktail"></i>
                    </div>
                    <span class="nav-text">COPÃO</span>
                </a>
                
                <a href="whiskys.html" class="nav-category" data-category="* WHISKYS *">
                    <div class="nav-icon">
                        <i class="fas fa-wine-glass"></i>
                    </div>
                    <span class="nav-text">WHISKYS</span>
                </a>
                
                <a href="doses.html" class="nav-category active" data-category="* DOSES *">
                    <div class="nav-icon">
                        <i class="fas fa-wine-glass-alt"></i>
                    </div>
                    <span class="nav-text">DOSES</span>
                </a>
                
                <a href="salgadinhos.html" class="nav-category" data-category="* SALGADINHOS *">
                    <div class="nav-icon">
                        <i class="fas fa-cookie-bite"></i>
                    </div>
                    <span class="nav-text">SALGADINHOS</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Filtros -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="filter-group">
                    <label>Marca:</label>
                    <select id="brandFilter">
                        <option value="">Todas as marcas</option>
                        <option value="cachaca">Cachaça</option>
                        <option value="sao-francisco">São Francisco</option>
                        <option value="vodka">Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="canelinha">Canelinha</option>
                        <option value="bananinha">Bananinha</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tipo:</label>
                    <select id="typeFilter">
                        <option value="">Todos os tipos</option>
                        <option value="dose">Dose</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Preço:</label>
                    <select id="priceFilter">
                        <option value="">Todos os preços</option>
                        <option value="0-5">Até R$ 5</option>
                        <option value="5-10">R$ 5 - R$ 10</option>
                        <option value="10+">Acima de R$ 10</option>
                    </select>
                </div>
                <button id="clearFilters" class="clear-btn">Limpar Filtros</button>
            </div>
        </section>

        <!-- Breadcrumbs -->
        <nav class="breadcrumbs">
            <div class="breadcrumb-container">
                <a href="index.html">Início</a>
                <i class="fas fa-chevron-right"></i>
                <span class="current-category">Doses</span>
            </div>
        </nav>

        <section class="products-section">
            <div class="section-header">
                <h2 class="section-title">* DOSES *</h2>
                <div class="section-stats">
                    <span class="product-count">Mostrando <span id="visible-count">6</span> de <span id="total-count">6</span> produtos</span>
                </div>
            </div>
            
            <div class="products-grid">
                <div class="brand-section doses-section">
                    <h3 class="brand-title">DOSES</h3>
                    <div class="brand-products">
                        <div class="product-card" data-brand="cachaca" data-type="dose" data-price="2.00">
                            <img src="../assets/images/products/doses/cachaça.png" alt="Cachaça">
                            <div class="product-info">
                                <h4>CACHAÇA</h4>
                                <div class="price-section">
                                    <span class="current-price">R$ 2,00</span>
                                </div>
                            </div>
                            <button class="add-btn">+</button>
                        </div>

                        <div class="product-card" data-brand="sao-francisco" data-type="dose" data-price="2.50">
                            <img src="../assets/images/products/doses/sao francisco.png" alt="São Francisco">
                            <div class="product-info">
                                <h4>SÃO FRANCISCO</h4>
                                <div class="price-section">
                                    <span class="current-price">R$ 2,50</span>
                                </div>
                            </div>
                            <button class="add-btn">+</button>
                        </div>

                        <div class="product-card" data-brand="vodka" data-type="dose" data-price="3.00">
                            <img src="../assets/images/products/doses/vodka.png" alt="Vodka">
                            <div class="product-info">
                                <h4>VODKA</h4>
                                <div class="price-section">
                                    <span class="current-price">R$ 3,00</span>
                                </div>
                            </div>
                            <button class="add-btn">+</button>
                        </div>

                        <div class="product-card" data-brand="gin" data-type="dose" data-price="10.90">
                            <img src="../assets/images/products/doses/gin.png" alt="Gin">
                            <div class="product-info">
                                <h4>GIN</h4>
                                <div class="price-section">
                                    <span class="current-price">R$ 10,90</span>
                                </div>
                            </div>
                            <button class="add-btn">+</button>
                        </div>

                        <div class="product-card" data-brand="canelinha" data-type="dose" data-price="2.00">
                            <img src="../assets/images/products/doses/cachaça.png" alt="Canelinha">
                            <div class="product-info">
                                <h4>CANELINHA</h4>
                                <div class="price-section">
                                    <span class="current-price">R$ 2,00</span>
                                </div>
                            </div>
                            <button class="add-btn">+</button>
                        </div>

                        <div class="product-card" data-brand="bananinha" data-type="dose" data-price="10.90">
                            <img src="../assets/images/products/doses/cachaça.png" alt="Bananinha">
                            <div class="product-info">
                                <h4>BANANINHA</h4>
                                <div class="price-section">
                                    <span class="current-price">R$ 10,90</span>
                                </div>
                            </div>
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/modules/cart-notification.js"></script>
    <script src="../assets/js/modules/product-modal.js"></script>
    <script src="../assets/js/delivery-calculator.js"></script>
    <script src="../assets/js/search.js"></script>
</body>
</html>
